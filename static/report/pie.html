
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Awesome go-echarts</title>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    <link href="https://go-echarts.github.io/go-echarts-assets/assets/bulma.min.css" rel="stylesheet">
</head>

<body>
<div class="select" style="margin-right:10px; margin-top:10px; position:fixed; right:10px;"></div>

<div class="container">
    <div class="item" id="nmtKavAtDZZE"
         style="width:900px;height:500px;"></div>
</div>
<script type="text/javascript">
    "use strict";
    var myChart_nmtKavAtDZZE = echarts.init(document.getElementById('nmtKavAtDZZE'), "white");
    var option_nmtKavAtDZZE = {
        title: {"text":"Pie-示例图",},
        tooltip: {},
        legend: {},
        series: [
        {"name":"pie","type":"pie","data":[{"name":"助教","value":25},{"name":"其他","value":8},{"name":"教授","value":15},{"name":"副教授","value":20},{"name":"讲师","value":30}],"label":{"show":true,"formatter":"{b}: {c}%"},"emphasis":{"label":{"show":false},},"markLine":{"label":{"show":false}},"markPoint":{"label":{"show":false}},},
        ],
        color: ["#c23531","#2f4554","#61a0a8","#d48265","#91c7ae","#749f83","#ca8622","#bda29a","#6e7074","#546570","#c4ccd3"],
    };
    myChart_nmtKavAtDZZE.setOption(option_nmtKavAtDZZE);
</script>

<style>
    .container {margin-top:30px; display: flex;justify-content: center;align-items: center;}
    .item {margin: auto;}
</style>
</body>
</html>
